<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Регистрация пользователя</title>
    </head>
    <body>
        <header></header>
        <main>
            <form action="#" method="post" name="User-login">
                <div>
                    <input type="email" required placeholder="Введите e-mail" name="email" minlength="3" maxlength="21">
                    <input type="password" required placeholder="Введите пароль" name="password" minlength="8" maxlength="21">
                </div>
                <div>
                    <label for="age">Укажите Ваш возраст</label>
                    <input id="age" required type="number" min="0" max="99" name="age">
                </div>
                <div>
                    <label for="firstname">Укажите Ваше имя</label>
                    <input id="firstname" type="text" min="0" max="24" name="firstname">
                </div>
                <div>
                    <label for="phone">Укажите Ваш контактный телефон</label>
                    <input id="phone" type="text" min="0" max="15" name="phone">
                </div>
            </form>
        </main>
        <footer></footer>
    </body>
</html>
