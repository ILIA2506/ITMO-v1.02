<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Заявка на поиск животного</title>
    </head>
    <body>
        <form action="#" method="post" name="find animal" enctype="multipart/form-data"> <!-- enctype нужен, чтоюы мы могли загрузить форму на сайт -->
            <label for="cities">Выбор ближайшего города</label> <!-- label с помощью for/id привязан к select -->
            <select id="cities" name="cities" multiple > <!-- если хочется выбрать несколько городов, надо использовать multiple -->
                <optgroup disabled label="Москва и Московская область">
                    <option value="1" selected>Москва</option>
                    <option value="2">Подольск</option>
                    <option value="3">Королёв</option> <!-- по значению атрибута name на сервер уйдут значения value-->
                </optgroup>
                <optgroup disabled label="Нижегородская область"> <!-- disabled блокирует какие-либо группы -->
                    <option value="4">Нижний Новгород</option>
                    <option value="5">Дзержинск</option>
                    <option value="6">Арзамас</option>
                </optgroup>
            </select>

            <fieldset>
                <legend>Категория животного</legend>
                <label>Кошки:<input type="radio" name="category" value="cat"></label>
                <label>Собаки:<input type="radio" name="category" value="dog"></label>
                <label>Не имеет значения:<input type="radio" name="category" value="no-difference"></label> <!-- можно добавить в атрибуты input checked и тогда уже будет выбран какой-либо пункт-->
            </fieldset> <!-- используется только для группировки элементов формы!!! для остального есть div и ему подобные -->
            <fieldset>
                <legend>Размер собаки</legend>
                <label>Маленькие: <input type="checkbox" name="size[]" value="1"></label>
                <label>Средние: <input type="checkbox" name="size[]" value="2"></label>
                <label>Крупные: <input type="checkbox" name="size[]" value="3"></label>
            </fieldset>
            <div>
                <label for="age">Укажите максимальный возраст</label>
                <input id="age" type="number" min="0" max="12" name="age">
            </div>
            <div>
                <label for="additional-info">Дополнительная информация</label>
                <textarea id="additional-info" name="additional-info" placeholder="введите текст, сударь!"></textarea>
            </div>
            <div>
                <label for="image">Загрузите одно или несколько изображений</label>
                <input id="image" type="file" name="image" accept="image/*"> <!-- загрузка одного файла-->
                <input id="image" type="file" name="image[]" multiple accept="image/*"> <!-- загрузка нескольких файлов-->
            </div>
            <div>
                <input type="email" placeholder="Укажите Ваш e-mail" name="email">
                <label>К какому числу Вам нужно подобрать животное?<input type="datetime-local"name="date"></label>  
            </div>
            <div>
                <button type="submit">Подать заявку</button>
                <button type="reset">Очистить</button>
            </div>
        </form>
        
    </body>
</html>
